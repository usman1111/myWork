<ion-header class="header">
  <ion-icon name="ios-return-left" (click)="goToHome()"></ion-icon>
</ion-header>

<ion-content class="newReview-wrapper">
  <div class="newReview">
    <h2>WRITE A REVIEW</h2>

    <ion-card class="messageBox">
      <ion-card-header>
        <ion-input type="text" [(ngModel)]="review.title" placeholder="Name"></ion-input>
      </ion-card-header>
        <img [src]="" />
      <ion-card-content>
        <ion-input type="text" [(ngModel)]="review.description" placeholder="Type here.."></ion-input>
      </ion-card-content>
        <button ion-button (click)="openCamera()" color="hoved" round>
          <ion-icon name="camera"></ion-icon>
        </button>
        <button id="submit" ion-button round color="hoved" (click)="addReview()">Submit</button>
    </ion-card>

     


  </div>
</ion-content>
