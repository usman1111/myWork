<ion-header class="header">
  <ion-icon name="ios-exit" (click)="logout()"></ion-icon>
</ion-header>

<ion-content class="home-wrapper">
  <ion-grid class="home">
    <ion-row>

      <ion-col class="booking">
        <button class="option" ion-button large round color="hoved" (click)="goToBooking()">
          <ion-icon id="clock" name="ios-clock"></ion-icon>
        </button>
        <ion-label type="text">BOOKING</ion-label>
      </ion-col>

      <ion-col class="collection">
        <button class="option" ion-button large round color="hoved" (click)="goToCollection()">
          <ion-icon id="album" name="ios-albums"></ion-icon>
        </button>
        <ion-label type="text">COLLECTION</ion-label>
      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col class="instagram">
        <button class="option" ion-button large round color="hoved" (click)="goToInstagram()">
          <ion-icon id="insta" name="logo-instagram"></ion-icon>
        </button>
        <ion-label type="text">INSTAGRAM</ion-label>
      </ion-col>

      <ion-col class="aboutMe">
        <button class="option" ion-button large round color="hoved" (click)="goToAboutMe()">
          <ion-icon id="aboutMe" name="ios-person"></ion-icon>
        </button>
        <ion-label type="text">ABOUT ME</ion-label>
      </ion-col>
    
    </ion-row>
    <ion-row>

      <ion-col class="review">
        <button class="option" ion-button large round color="hoved" (click)="goToReview()">
          <ion-icon id="review" name="ios-chatboxes"></ion-icon>
        </button>
        <ion-label type="text">REVIEW</ion-label>
      </ion-col>

      <ion-col class="contact">
        <button class="option" ion-button large round color="hoved" (click)="goToContact()">
          <ion-icon id="contact" name="ios-pin"></ion-icon>
        </button>
        <ion-label type="text">CONTACT</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
