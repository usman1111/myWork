<ion-header class="header">
  <ion-icon name="ios-return-left" (click)="goToHome()"></ion-icon>
</ion-header>

<ion-content class="contact-wrapper">
  <ion-card-content class="contact">
    <h2>CONTACT</h2>

    <ion-chip class="phone">
      <ion-icon name="ios-call" color="hoved" id="phone"></ion-icon>
      <ion-label>+47 994 65 886</ion-label>
    </ion-chip>

    <ion-chip class="mail">
      <ion-icon name="ios-mail" color="hoved" id="mail"></ion-icon>
      <ion-label>contact@rajthebarber.com</ion-label>
    </ion-chip>

    <ion-chip class="place">
      <ion-icon name="ios-pin" color="hoved" id="place"></ion-icon>
      <ion-label>Torggata 10, 0181 Oslo</ion-label>
    </ion-chip>

    <ion-chip class="web">
      <ion-icon name="ios-globe" color="hoved" id="web"></ion-icon>
      <ion-label>www.rajthebarber.com</ion-label>
    </ion-chip>

    <p>Mon-Fri: 13:00 - 19:00  Sat 13:00 - 17:00</p>
    
    <agm-map [latitude]="myPosition.lat" [longitude]="myPosition.lng" [zoom]="zoomLevel">
  </agm-map>
  </ion-card-content>



</ion-content>
